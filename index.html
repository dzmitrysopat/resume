<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета специалиста</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/icons8-check-120.png" type="image/x-icon">
    <link rel="stylesheet" href="./mobile.css">
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    <script type="module" b src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <a href="#"  class="theme">Совет Молодёжи <br>РУП "Гомельэнерго"<img src="./img/bulb_sm.png" id="logoImg" alt=""></a>
    </header>
    <ol>
        <li class="active" id="firstBlock">Основое</li>
        <li class="" id="secondBlock">Контакы</li>
        <li class="" id="thirdBlock">Образование</li>
        <li class="" id="lastBlock">Прочее</li>
    </ol>
    <form method="post" action="https://formsubmit.co/dzmitrysopat@gmail.com" enctype="multipart/form-data">
    <section class="common-info block" id="commonInfo">
        <article class="block-name">  
            <!-- <ion-icon name="person-outline"></ion-icon> -->
            <h2><img src="./img/person.svg" alt="">Основная информация</h2>
        </article>

        <article class="block-info">
            <div class="input-block">
                <label for="name">Фамилия Имя Отчество <span>*</span></label>
                <input placeholder="Как к Вам обращаться" type="text" name="name" id="name" required>
            </div>
           
            <div class="input-block">
                <label for="birth">Дата рождения <span>*</span></label>
                <input type="date" name="birth" id="birth" required>
            </div>

            <div class="input-block">
                <label for="family">Семейное положение</label>
                <select name="family" id="family" required>
                    <option value="" selected disabled>Выберите из списка</option>
                    <option value="Замужем/Женат">Замужем/Женат</option>
                    <option value="Холост/Свободна">Холост/Свободна</option>
                </select>
            </div>
            
            <div class="input-block">
                <label for="country">Гражданство</label>
                <input placeholder="Республика Беларусь" type="text" name="country" id="country" required>
            </div>

            <div class="input-block">
                <label for="city">Город проживания</label>
                <input placeholder="Гомель" type="text" name="city" id="city" required>    
            </div>
        </article>

        <article class="buttons">
            <a href="#" class="next-btn button" onclick="nextStep2()">Далее</a>
        </article>
    </section>

    <section class="contact-info block hidden" id="contactInfo">
        <article class="block-name">
            <h2><img src="./img/contact.svg" alt="">Контактная информация</h2>
        </article>

        <article class="block-info">
            <div class="input-block">
                <label for="tel">Мобильный телефон <span>*</span></label>
                <input placeholder="+375 (29) 123-45-67" type="tel" name="tel" id="tel" required>
            </div>

            <div class="input-block">
                <label for="email">Электртонная почта</label>
                <input placeholder="soviet@gomelenergo.by" type="email" name="email" id="email">
            </div>

            <div class="input-block">
                <label for="telegram">Telegram <span>*</span></label>
                <input placeholder="Ваш никнейм" type="text" name="telegram" id="telegram" required>
            </div>

            <div class="input-block">
                <label for="instagram">Instagram <span>*</span></label>
                <input placeholder="Ваш никнейм" type="text" name="instagram" id="instagram" required>
            </div>

            <div class="input-block">
                <label for="photo">Фотография</label>
                <input type="file" name="photo" id="photo" accept="image/x-png, image/jpeg">
                <label for="photo" class="photo" id="photoLabel"><ion-icon name="camera-outline"></ion-icon> Загрузить</label>
            </div>
        </article>

        <article class="buttons">
            <a href="#" class="prev-btn button" onclick="prevStep1()">Назад</a>
            <a href="#" class="next-btn button" onclick="nextStep3()">Далее</a>
        </article>
    </section>

    <section class="education-info block hidden" id="educationInfo">
        <article class="block-name">
            <h2><img src="./img/education.svg" alt="">Образование</h2>
        </article>

        <article class="block-info">
            <div class="input-block">
                <label for="college">Наименование учебного заведения <span>*</span></label>
                <input placeholder="Ваша Альма-Матер" type="text" name="college" id="college" required>
            </div>
            <div class="input-block">
                <label for="education">Уровень образования <span>*</span></label>
            <select name="education" id="education" required>
                <option value="" selected disabled>Выберите из списка</option>
                <option value="Высшее">Высшее</option>
                <option value="Среднее специальное">Среднее специальное</option>
            </select>
            </div>

            <div class="input-block">
                <label for="educationType">Форма обучения <span>*</span></label>
            <select name="educationType" id="educationType" required>
                <option value="" selected disabled>Выберите из списка</option>
                <option value="Очная">Очная</option>
                <option value="Заочная">Заочная</option>
            </select>
            </div>

            <!-- <div class="input-block">
                <label for="faculty">Факультет</label>
            <input type="text" name="faculty" id="faculty">
            </div>

            <div class="input-block">
                <label for="cafedre">Кафедра</label>
                <input type="text" name="cafedre" id="cafedre">
            </div> -->

            <div class="input-block">
                <label for="speciality">Специальность</label>
                <input placeholder="Электроснабжение" type="text" name="speciality" id="speciality">
            </div>

            <div class="input-block">
                <div class="years-block">
                    <div class="input-block">
                        <label for="startYear">Год поступления</label>
                        <input placeholder="2019" class="date-own form-control" type="text" name="startYear" id="startYear">
                    </div>
    
                    <div class="finish">
                        <label for="finishYear">Год окончания</label>
                        <input placeholder="2024" class="date-own form-control" type="text" name="finishYear" id="finishYear">    
                    </div>
                </div>
            </div>

            <!-- <div class="input-block">
                <label for="point">Средний балл по успеваемости</label>
                <input type="text" name="point" id="point">
            </div>             -->

            <div class="input-block">
                <label for="diploma">Тема выпускной работы</label>
                <input type="text" name="diploma" id="diploma">
            </div>    
        </article>

        <article class="buttons">
            <a href="#" class="prev-btn button" onclick="prevStep2()">Назад</a>
            <a href="#" class="next-btn button" onclick="nextStep4()">Далее</a>
        </article>
        </section>

    <section class="other-info block hidden" id="otherInfo">
        <article class="block-name">
            <h2><img src="./img/other.svg" alt="">Прочая информация</h2>
        </article>
        <article class="block-info">
            <!-- <div class="input-block">
                <label for="Hogwarts">Принадлежность к общественному объединению</label>
                <input type="text" name="Hogwarts" id="Hogwarts">    
            </div> -->

            <div class="input-block">
                <label for="languages">Какими языками владеете?</label>
                <input placeholder="Английский, Французский" type="text" name="languages" id="languages">
            </div>

            <div class="input-block">
                <label for="skills">Какие Ваши навыки и умения позволят добиться успеха в рамках проекта?</label>
                <input type="text" name="skills" id="skills">
            </div>

            <div class="input-block">
                <label for="interestings">Чем Вас заинтересовало участие в проекте?</label>
                <textarea name="interestings" id="interestings"></textarea>
            </div>

            <!-- <div class="input-block">
                <label for="publications">Чему посвящены Ваши учебные проекты и/или научные публикации?</label>
                <textarea name="publications" id="publications"></textarea>
            </div> -->

            <div class="input-block"> 
                <label for="achievements">Расскажите о своих достижениях</label>
                <textarea name="achievements" id="achievements" placeholder="Спортивные, научные, творческие"></textarea>
            </div>

            <div class="input-block">
                <label for="about">Хотите рассказать о себе что-то еще? </label>
                <textarea name="about" id="about" placeholder="Хобби, увлечения"></textarea>
            </div>

            <div class="input-block checkbox-container">
                <input type="checkbox" name="agree" id="agree" checked>
                <span class="checkmark"></span>
                <label for="agree">Я даю согласие на обработку моих персональных данных</label>    
            </div>            
        </article>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://dzmitrysopat.github.io/resume/sent.html">

        <article class="buttons">
            <a href="#" class="prev-btn button" onclick="prevStep3()">Назад</a>
            <button type="submit" class="next-btn button">Отправить</button>
        </article>
    </section>
</form>
<p class="copyright">
    Copyright © 2024. All rights are reserved
</p>
<script>
    $('.date-own').datepicker({
        minViewMode: 2,
        format: 'yyyy'
    });
</script>
<script src="script.js"></script>
<!-- <script src="./theme.js"></script> -->
</body>
</html>
