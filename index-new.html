<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета специлаиста</title>
    <link rel="stylesheet" href="./style-new.css">
    <link rel="shortcut icon" href="./img/icons8-check-120.png" type="image/x-icon">
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>

<body>
    <ol>
        <li class="active" id="firstBlock">Основная информация</li>
        <div class="line active"></div>
        <li class="" id="secondBlock">Контактная информация</li>
        <div class="line"></div>
        <li class="" id="thirdBlock">Образование</li>
        <div class="line"></div>
        <li class="" id="lastBlock">Прочая информация</li>
    </ol>

    <form action="" method="post">
    <section class="common-info block" id="commonInfo">
        <article class="block-name">
            <h2>Основная информация</h2>
        </article>

        <article class="block-info">
            <label for="name">Фамилия Имя Отчество</label>
            <input type="text" name="name" id="name" required>

            <label for="birth">Дата рождения</label>
            <input type="date" name="birth" id="birth" required>

            <label for="family">Семейное положение</label>
            <select name="family" id="family" required>
                <option value="zero" selected disabled>Выберите из списка</option>
                <option value="Замужем/Женат">Замужем/Женат</option>
                <option value="Холост/Свободна">Холост/Свободна</option>
            </select>

            <label for="country">Гражданство</label>
            <input type="text" name="country" id="country" required>

            <label for="city">Город проживания</label>
            <input type="text" name="city" id="city" required>
        </article>

        <article class="buttons">
            <a href="#" class="next-btn" onclick="nextStep2()">Далее</a>
        </article>
    </section>

    <section class="contact-info block hidden" id="contactInfo">
        <article class="block-name">
            <h2>Контактная информация</h2>
        </article>

        <article class="block-info">
            <label for="tel">Мобильный телефон</label>
            <input type="tel" name="tel" id="tel" required>

            <label for="email">Электртонная почта</label>
            <input type="email" name="email" id="email">

            <label for="telegram">Telegram</label>
            <input type="text" name="telegram" id="telegram" required>

            <label for="instagram">Instagram</label>
            <input type="text" name="instagram" id="instagram" required>

            <label for="photo">Фотография</label>
            <input type="file" name="photo" id="photo">
        </article>

        <article class="buttons">
            <a href="#" class="prev-btn" onclick="prevStep1()">Назад</a>
            <a href="#" class="next-btn" onclick="nextStep3()">Далее</a>
        </article>
    </section>

    <section class="education-info block hidden" id="educationInfo">
        <article class="block-name">
            <h2>Образование</h2>
        </article>

        <article class="block-info">
            <label for="college">Наименование учебного заведения</label>
            <input type="text" name="college" id="college" required>

            <label for="education">Уровень образования</label>
            <select name="education" id="education" required>
                <option value="zero" selected disabled>Выберите из списка</option>
                <option value="Высшее">Высшее</option>
                <option value="Среднее специальное">Среднее специальное</option>
            </select>

            <label for="educationType">Форма обучения (очная/заочная)</label>
            <select name="educationType" id="educationType" required>
                <option value="zero" selected disabled>Выберите из списка</option>
                <option value="Очная">Очная</option>
                <option value="Заочная">Заочная</option>
            </select>

            <label for="faculty">Факультет</label>
            <input type="text" name="faculty" id="faculty">

            <label for="cafedre">Кафедра</label>
            <input type="text" name="cafedre" id="cafedre">

            <label for="speciality">Специальность</label>
            <input type="text" name="speciality" id="speciality">

            <label for="startYear">Год поступления</label>
            <input class="date-own form-control" type="text" name="startYear" id="startYear">

            <label for="finishYear">Год окончания</label>
            <input class="date-own form-control" type="text" name="finishYear" id="finishYear">
            
            <label for="point">Средний балл по успеваемости</label>
            <input type="text" name="point" id="point">

            <label for="diploma">Тема выпускной (дипломной) работы</label>
            <input type="text" name="diploma" id="dipoloma">
            
        </article>
        <article class="buttons">
            <a href="#" class="prev-btn" onclick="prevStep2()">Назад</a>
            <a href="#" class="next-btn" onclick="nextStep4()">Далее</a>
        </article>
        </section>
    <section class="other-info block hidden" id="otherInfo">
        <article class="block-name">
            <h2>Прочая информация</h2>
        </article>
        <article class="block-info">
            <label for="Hogwarts">Принадлежность к общественному объединению</label>
            <input type="text" name="Hogwarts" id="Hogwarts">

            <label for="languages">Какими языками владеете?</label>
            <input type="text" name="languages" id="languages">

            <label for="interestings">Чем Вас заинтересовало участие в проекте?</label>
            <textarea name="interestings" id="interesting"></textarea>

            <label for="skills">Какие Ваши навыки и умения позволят добиться успеха в рамках проекта?</label>
            <input type="text" name="skills" id="skills">

            <label for="publications">Чему посвящены Ваши учебные проекты и/или научные публикации?</label>
            <textarea name="publications" id="publications"></textarea>

            <label for="achievements">Расскажите о своих достижениях</label>
            <textarea name="achievements" id="achievements"></textarea>

            <label for="about">Хотите рассказать о себе что-то еще? </label>
            <textarea name="about" id="about"></textarea>

            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Я даю согласие на обработку моих персональных данных</label>
        </article>
        <article class="buttons">
            <a href="#" class="prev-btn" onclick="prevStep3()">Назад</a>
            <button type="submit" class="next-btn">Отправить</button>
        </article>
    </section>
</form>

<script>
      $('.date-own').datepicker({
         minViewMode: 2,
         format: 'yyyy'
       });
</script>
<script src="script-new.js"></script>
</body>
</html>
